<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <title>Studio Two Fours</title>

  <link rel="icon" type="image/x-icon" href="assets/favicons/StudioTwoFours_Dice_256x256_Circle.ico">

  <link href="css/output.css" rel="stylesheet">

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="font-roboto-condensed text-white text-lg flex flex-col min-h-screen relative overflow-x-hidden">

  <!-- Background image div -->
  <!-- <div
    class="fixed inset-0 z-10 bg-cover bg-center"
    style="background-image: url('assets/images/Horizon.jpg');"
  ></div> -->

  <!-- Background dim overlay -->
  <div class="fixed inset-0 z-10 bg-black/30"></div>

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 fixed top-0 w-full z-30">
    <div class="max-w-5xl mx-auto px-4 py-5 flex justify-between items-center relative">
      
      <div class="text-3xl font-bold whitespace-nowrap">
        STUDIO TWO FOURS
      </div>

      <!-- Links container -->
      <div id="menu" class="flex space-x-6 text-base font-medium font-roboto">
        <a href="https://studiotwofours.itch.io" target="_blank" class="text-lg font-medium inline-flex items-center whitespace-nowrap group">
          <img src="./assets/images/itchio-logo-textless-white.png" class="w-4 h-4 select-none" alt="Itch.io" />
          &nbsp;
          <span class="relative after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 group-hover:after:w-full">
            Itch.io
          </span>
        </a>
        <a href="https://www.linkedin.com/company/108629121" target="_blank" class="text-lg font-medium inline-flex items-center whitespace-nowrap group">
          <i class="fab fa-linkedin"></i>
          &nbsp;
          <span class="relative after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 group-hover:after:w-full">
            LinkedIn
          </span>
        </a>
      </div>

      <!-- Hamburger button -->
      <button id="menu-toggle" class="absolute right-4 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

    </div>

    <!-- Mobile menu (shown when hamburger clicked) -->
    <div id="mobile-menu" class="max-h-0 overflow-hidden transition-all duration-75 ease-in-out py-0 flex-col space-y-4 bg-black bg-opacity-90 px-4 text-xl font-medium max-w-5xl mx-auto absolute right-0">
      <div>
        <a href="https://studiotwofours.itch.io" target="_blank" class="inline-flex items-center whitespace-nowrap">
          <img src="./assets/images/itchio-logo-textless-white.png" class="w-5 h-5 translate-x-[2px] select-none" alt="Itch.io" />
          &nbsp;<span class="translate-x-[5px]">Itch.io</span>
        </a>
      </div>
      <div>
        <a href="https://www.linkedin.com/company/108629121" target="_blank" class="inline-flex items-center whitespace-nowrap">
          <i class="fab fa-linkedin"></i>&nbsp;<span>LinkedIn</span>
        </a>
      </div>
    </div>

  </nav>

  <main class="flex-1 flex flex-col relative z-20 px-4 pt-20 pb-10">
    <div class="max-w-5xl w-full mx-auto">

      <div class="text-center">
        <img 
          src="assets/images/StudioTwoFours_Logo_2000x2000_Transparent.png" 
          alt="Studio Two Fours Logo"
          class="w-full mx-auto max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-auto"
        >
        <h1 class="text-3xl font-bold">SITE COMING SOON!</h1>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-30 mt-auto bg-black text-center py-6 select-text w-full font-roboto">

    <nav class="my-6 text-3xl">
      <a href="https://studiotwofours.itch.io" target="_blank" class="mx-2 inline-flex items-center whitespace-nowrap relative after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-10px] after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-[90%]">
        <img src="./assets/images/itchio-logo-textless-white.png" class="w-7 h-7 relative top-[2px] select-none"></img>
      </a>
      <a href="https://www.linkedin.com/company/108629121" target="_blank" class="mx-2 inline-flex items-center whitespace-nowrap relative after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-6px] after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-[75%]">
        <i class="fab fa-linkedin"></i>
      </a>
    </nav>

    <div class="mt-10 mb-6 text-xl">
      &copy; <span class="year"></span>
      <span class="relative top-[-1px]">&nbsp;|&nbsp;</span>
      <a href="mailto:brian.kenji.stong@gmail.com"
        class="relative after:absolute after:left-1/2 after:-translate-x-1/2 after:bottom-[-3px] after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-[85%]">
        <i class="fa-solid fa-envelope text-2xl relative top-[2px]"></i>
      </a>
    </div>

  </footer>

  <!-- Black bottom overlay to cover overscroll background -->
  <div id="overscroll-cover" class="fixed bottom-0 left-0 right-0 bg-black pointer-events-none z-20 hidden"></div>

  <script src="js/main.js"></script>
</body>
</html>
